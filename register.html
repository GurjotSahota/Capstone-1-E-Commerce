<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4" style="width: 22rem">
        <div class="text-center mb-3">
          <a class="register-logo"  href="index.html"><img src="images/logoipsum-298.svg" alt="Logo" />
          </a>
        </div>
        <h3 class="text-center mb-4">Register</h3>

        <form>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              placeholder="Password"
              required
              minlength="8"
            />
          </div>

          <div class="mb-3">
            <label>How did you hear about us?</label>
            <div>
              <input type="radio" id="social_media" name="source" value="social_media" />
              <label for="social_media">Social Media</label>
            </div>
            <div>
              <input type="radio" id="friends" name="source" value="friends" />
              <label for="friends">Friend/Family</label>
            </div>
            <div>
              <input type="radio" id="other" name="source" value="other" />
              <label for="other">Other</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create an account</button>
        </form>
      </div>
    </div>
  </body>
</html>
